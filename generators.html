---
layout: default
title: Generator
---

<header id="header">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Generators</h1>
      </div>
    </div>
  </div>
</header>
<div id="themes" class="container">
  <div class="row">
    {% for theme in site.data.themes %}
    <div class="col-sm-4 col-md-3">
      <div class="theme">
        <div class="row">
          <div class="col-sm-12 col-xs-6">
            <a href="https://ajaxdavis.com">
              <img style="height: 129px;" src="/img/themes/paper.jpeg" />
              <!-- http://api.screenshotmachine.com/?key=afd4d4&size=N&url=http://themes.jsonresume.org/theme/{{ theme.slug }} -->
            </a>
          </div>
          <div class="col-sm-12 col-xs-6 meta">
            <div class="name">{{ theme.name }}</div>
            <div class="author">
              by <a href="{{theme.link}}" target="_blank">{{ theme.author }}</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <a href="http://ajaxdavis.com" class="btn">Preview generator</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <script>
    var themes = {
      {% for theme in site.data.themes %}
        "{{theme.slug}}": {
          "name": "{{theme.name}}",
          "slug": "{{theme.slug}}",
          "author": "{{theme.author}}",
          "author_link": "{{theme.link}}"
        },
      {% endfor %}
      thiscodesucks: null
    }
    delete themes.elegant;
  </script>
</div>
